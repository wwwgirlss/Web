        <script>
            //要使用open data資料介接必須使用ajax

            $.ajax({
                type: 'get',
                url: 'https://data.coa.gov.tw/Service/OpenData/TransService.aspx?UnitId=QcbUEzN6E6DL&$top=1000&$skip=0',
                success: function (data) {
                    //alert("資料取得成功");
                    console.log(data);
                    var dataItem = "";
                    for (var item of data) {
                        dataItem =
                            `  <div class="card border-warning shadow col-lg-3 col-sm-6 mt-2" style="height:auto;background-color:lightgoldenrodyellow;border-radius:35px">
                                                                    <img src="${item.album_file}" class="card-img-top img-thumbnail mt-3" style="width:250px;height:250px;border-radius:20px " />
                                                                    <div class="card-body border-info" >
                                                                        <h3 class="card-title btn btn-warning btn-block " style="width:50px;height:50px;border-radius:50%;font-size:24px"><strong>${item.animal_kind}</strong></h3>
                                                                        <h5>${item.animal_Variety} ${item.animal_sex}</h>
                                                                        <h5>${item.animal_colour}${item.animal_age}</h>
                                                                        <h5>${item.shelter_name}</h>
                                                                        <h5>${item.shelter_tel}</h>
                                                                        <h5>${item.animal_remark}</h>

                                                                    </div>
                                                                   <hr/>
                                                                    <div class="mb-3 " >
                                                                     <a href="https://www.google.com.tw/maps/place/${item.Address}/@${item.Latitude},${item.Longitude},15z/" target="_blank" class="btn btn-info btn-block" >查看地圖</a>
                                                                    </div>
                                                                </div>`

                        $('.container>.row').append(dataItem);

                    }


                }
            });



        </script>
