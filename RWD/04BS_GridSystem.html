<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" /><!--meta name="viewport"這串是會配對裝置的字型大小享應式網頁-->
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>


    <!--<div class="bg-info text-white container-md">-->
    <div class="container-md">
        <div class="row">
            <!--表格中的tr-->
            <div class="bg-success col"> AABBCCDD</div>
            <div class="bg-warning col"> AABBCCDD</div><!--表格中的td-->
            <div class="bg-info col"> AABBCCDD</div><!--表格中的td-->
        </div>
        <div class="row">
            <!--表格中的tr-->
            <div class="bg-danger col"> AABBCCDD</div>
            <div class="bg-primary col"> AABBCCDD</div><!--表格中的td-->
            <div class="bg-white col"> AABBCCDD</div><!--表格中的td-->
            <div class="bg-dark col"> AABBCCDD</div>
        </div>
        <div class="row">
            <!--表格中的tr-->
            <div class="bg-danger col-6"> AABBCCDD</div> <!--col-6 一欄位式12格寫-6表示佔row欄位六格寬-->
            <div class="bg-primary col"> AABBCCDD</div><!--表格中的td-->
            <div class="bg-white col"> AABBCCDD</div><!--表格中的td-->
            <div class="bg-dark col"> AABBCCDD</div>
        </div>
        <div class="row">
            <!--表格中的tr-->
            <div class="bg-danger col"> col-11</div>
            <div class="bg-primary col"> col-12</div>
            <div class="bg-white col"> col-13</div>
            <div class="bg-dark col"> col-14</div>
            <div class="bg-info col"> col-15</div>
        </div>
        <hr>
        <div class="row">
            <div class="bg-primary col-md"> col-1</div>
            <div class="bg-danger col-md"> col-2</div>
            <div class="bg-warning col-md"> col-3</div>

        </div>

        <div class="row">
            <div class="bg-danger col-lg-3 col-md-4"> AABBCCDD</div>
            <div class="bg-primary col-lg-2 col-md-4"> AABBCCDD</div>
            <div class="bg-white col-lg-4 col-md-2"> AABBCCDD</div>
            <div class="bg-dark col-lg-3 col-md-2"> AABBCCDD</div>
        </div>

        <div class="row">
            <div class="bg-danger col-lg-4 col-md-auto"> AA</div>
            <div class="bg-primary col-lg-2 col-md-auto"> BB</div>
            <div class="bg-white col-lg-4 col-md-auto"> CC</div>
            <div class="bg-dark col-lg-2 col-md-auto"> DD</div>
        </div>
        <hr>
        <h3>多寬多行</h3>
        <div class="row">
            <div class="bg-danger col-4"> col-1</div>
            <div class="bg-primary col-4"> col-2</div>
            <div class="bg-white col-4"> col-3</div>
            <div class="w-100"></div> <!--相當於在css設定width:100%-->
            <div class="bg-dark col"> col-4</div>
            <div class="bg-info col"> col-5</div>
        </div>


</div>
</body>
</html>
