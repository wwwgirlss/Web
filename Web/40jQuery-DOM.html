<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #container {
            /*opacity:0;*/
            display: none;
        }

            #container > h1 {
                /* text-align: center;*/
                background-color:dimgray;
                padding: 5px;
                color: white;
                /* text-shadow: 0 0 3px black;*/
            }

            #container > div {
                /*   border: 1px solid black;*/
                width: 380px;
                height: 450px;
                border-radius: 5px;
                float: left;
                margin-left: 10px;
                margin-bottom: 10px;
                box-shadow: 0 0 10px black;
                padding: 10px;
            }

                #container > div:hover {
                    background-color:darksalmon;
                    cursor: pointer;
                }

            #container img {
                width: 100%;
            }

        /*#container > h1,
        #container h2,
        #container h3,
        #container > div > div ~ div {
            text-align: center;
        }*/


        .text-center {
            text-align: center;
        }
        /* #container h3 {
            text-align: center;
        }

        #container > div > div ~ div {
            text-align: center;
        }*/
        #switcher {
            text-align: right;
        }

            #switcher > span {
                border: 1px solid gray;
                padding: 2px;
                cursor: pointer;
            }

        .larger {
            font-size: 1.2em;
        }

        .default {
            font-size: 1em;
        }

        .smaller {
            font-size: 0.8em;
        }

        .selected {
            background-color: yellow;
        }
        
        </style>
</head>
<body>

    <div id="switcher">
            <span onclick="smaller()">小</span>
            <span onclick="getDefault()">中</span>
            <span onclick="larger()">大</span>
        </div>
    <div id="container">

    </div>

    <script src="Scripts/jquery-3.6.1.min.js"></script>
   <script>
        function larger() {
            $('#container>div').removeClass().addClass('larger');
            $('#switcher>span').removeClass('selected');
            $('#switcher>span+span+span').addClass('selected');
        }
        function smaller() {
            $('#container>div').removeClass().addClass('smaller');
            $('#switcher>span').removeClass('selected');
            $('#switcher>span:first-child').addClass('selected');
        }

        function getDefault() {
            $('#container>div').removeClass().addClass('default');
            $('#switcher>span').removeClass('selected');
            $('#switcher>span:first-child+span').addClass('selected');
        }

        let item = `<h1 class="text-center">全國農業旅遊休閒園區</h1>`;
        $('#container').append(item);

        function toBlack() {
            $('#container > h1').css({ 'text-shadow': '0 0 3px black' });
            setTimeout(toYellow, 300);
        }

        function toYellow() {
            $('#container > h1').css({ 'text-shadow': '0 0 3px yellow' });
            setTimeout(toBlack, 300);
        }
        toYellow();

        $.ajax({
            type: 'get',
            url: 'https://data.coa.gov.tw/Service/OpenData/ODwsv/ODwsvAttractions.aspx',
            success: function (data) {
                console.log(data);

                for (let i = 0; i < data.length; i++) {
                    item = `<div title="${data[i].Introduction}">
                                            <h2 class="text-center"> ${data[i].Name} </h2>
                                            <div><img src="${data[i].Photo}"  /></div>
                                            <h3 class="text-center">${data[i].City} ${data[i].Town}</h3>
                                            <div class="text-center">
                                                <span>電話：${data[i].Tel}<span> |
                                                <span>地址：${data[i].Address}<span> |
                                                <a href="https://www.google.com.tw/maps/search/${data[i].Address}" target="_blank">地圖</a>
                                            </div>
                                     </div>`;
                    $('#container').append(item);
                }

            },
            error: function () {
                alert('error');
            }
        });

        //var n = 0;
        //function myFadeIn() {
        //    n += 0.1;
        //    $('#container').css({ 'opacity': n });
        //    if(n<1)
        //        setTimeout(myFadeIn, 200);
        //}
        //myFadeIn();

        //jQuery的特效函數(淡入)
        $('#container').fadeIn(1500);
    </script>
</body>
</html>
