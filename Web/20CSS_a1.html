<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>

        a:link {
            color: green;
            text-decoration: none; /*文字無底線*/
            font-weight: 900; /*字體加粗*/
        }
        a:hover { /*游標動作*/
            text-decoration: underline;
            font-size: 1.2rem;
            cursor: grabbing;
        }

        a:active {
            color: orange;
        }

        a:visited {
            color: red;
        }
   
       
      
          
    </style>
</head>
<body>

  

    <a href="https://www.goosdsdsdgle.com.tw">Google!!</a>
</body>
</html>
