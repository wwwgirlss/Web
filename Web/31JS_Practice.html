<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

<body>

    <script>
        //計算1加到100的總和
        //1.確認題目的需求 2.把需求換成邏輯 3.把邏輯換成程式碼

        var sum = 0;

        for (var i = 1; i <= 100; i++) {
            //sum = sum + i;
            sum += i;

            console.log("sum=" + sum + ", i=" + i);
        }

        document.write(sum);

        document.write("<hr>");
        /////////////////////////////////
        //雞兔同籠
        //已知雞兔共35隻,雞兔的腳共94支,請問籠子裡雞兔各有幾隻?

        //設雞為x隻, 兔為y隻
        //x+y=35      x=35-y , y=35-x
        //2x+4y=94
        //窮舉
        //0,35
        //1,34
        //2,33
        //3,32
        //
        //
        //33,2
        //34,1
        //35,0

        //var y = 35;//y變數代表兔子,x代表雞

        for (var x = 0; x <= 35; x++) {
            if (2 * x + 4 * (35 - x) == 94)
                document.write("設雞為" + x + "隻,則兔子為" + (35 - x) + "隻<br>");
        }

        ///////////////////////////
        document.write("<hr>");
        //費氏數列
        //1,1,2,3,5,8,13,21
        //已知第一個數和第二個數為1
        //第n為第n-1+第n-2
        //請撰寫一個程式,能找出第n數為數列上的哪一個數字


        //錨點
        var z = prompt("請輸入您要找第幾個數:")

        var n = 1, m = 1;
        var r = 0;

        if (z == 1 || z == 2)
            r = 1;
        else {
            for (var i = 1; i <= z-2; i++) {
                r = n + m;
                n = m;
                m = r;
            }
        }



        document.write("第" + z + "個數為" + r);

    </script>
</body>
