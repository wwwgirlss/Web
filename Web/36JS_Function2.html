<body>

    <h1 id="t"></h1>

    Y:<input type="text" id="txtY" />
    <hr />
    <img src="car.jpg" width="200" id="car" />

    <script>

        var car = document.getElementById("car");
        var a = 0;
        function carMoving() {

            a+=5;
            car.style.marginLeft = a + "px";

            if (car.offsetLeft < 1720)
                setTimeout(carMoving, 10);
        }

        carMoving();

        function getXY(evt) {
            txtX.value = evt.pageX;
            txtY.value = evt.pageY;
        }

        document.addEventListener("mousemove", getXY);

        ///////////////////////////////////

        function myTimer() {

            var timer = new Date();

            //document.write(timer);
            t.innerText = timer;

            setTimeout(myTimer, 1000);

        }

        myTimer();
    </script>
