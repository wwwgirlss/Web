        function switchNumbers(a,b) {

            var x = a, y = b;
            document.write("未交換前 x=" + x + ", y=" + y);
            document.write("<br>");

            x = x + y;
            y = x - y;
            x = x - y;

            document.write("交換後 x=" + x + ", y=" + y);
            document.write("<hr>");
        }

       //////////////////////////////////////////////////


        var fib = function () {

            var z = parseInt(prompt("請輸入您要找第幾個數:"));

            var n = 1, m = 1;
            var r = 0;

            if (z == 1 || z == 2)
                r = 1;
            else {
                for (var i = 1; i <= z - 2; i++) {
                    r = n + m;
                    n = m;
                    m = r;
                }
            }

            document.write("第" + z + "個數為" + r);

        }


        fib();
