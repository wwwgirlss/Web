<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="PlayerStyle022.css" rel="stylesheet" />
   
</head>
<body>
    <div class="image"/>
        <div class="wrap">
            <img src="https://raw.githubusercontent.com/shu-vro/Musika/old-musika/resources/img/disk.png" style="display:block; margin:auto;" "               />
        </div>
    
        <audio controls="controls" id="myAudio" hidden>
            <source type="audio/mpeg" />
        </audio>

        <!--<hr />-->

        <div id="controlPanel">
            <select id="music" onchange="changeMusic(0)">
            </select>
            <hr />

            <div id="btnArea">
                <span onclick="playAudio()">4</span>
                <span onclick="stopAudio()"><</span>
                <span onclick="changeMusic(-1)">9</span>
                <span onclick="changeTime(-10)">7</span>
                <span onclick="changeTime(10)">8</span>
                <span onclick="changeMusic(1)">:</span>
                <span onclick="setMuted()">V</span>
                <span onclick="setLoop()">q</span>
                <span onclick="setRandom()">s</span>
                <span onclick="setAllLoop()">`</span>
                <span onclick="showBook()">@</span>
            </div>
            <hr />
            <input id="progress" type="range" value="0" oninput="setProgressBar()" />
            <input id="setVolValue" type="range" oninput="setVolume()" value="40" />
            <button class="btnVol" onclick="btnSetVolume(-1)">-</button>
            <button class="btnVol" onclick="btnSetVolume(1)">+</button>
            <input id="volValue" type="text" readonly />
            
            <hr />
            <div id="info">
                <marquee>請選擇歌曲 按下播放鈕</marquee>
                <div>00:00 / 00:00</div>
                <div>正常</div>
            </div>

            <div id="book" class="hide">
                <div ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div title="music/baby.mp3">01.Surf Mesa-I love you baby</div>
                    <div title="music/LovesickGirls.mp3">02.BlackPink-Lovesick Girls.mp3</div>
                    <div title="music/save.mp3">03.Save ME</div>
                    <div title="music/coldheart.mp3">04.Cold Heart (PNAU Remix)</div>
                    <div title="music/say.mp3">05.Say so</div>
                    <div title="music/World.mp3">06.A Whole New World</div>
                    <div title="music/nothing.mp3">07.Nothing Gonna Change My Love For You</div>
                    <div title="music/elysees.mp3">08.Champs-Elyees</div>
                    <div title="music/鄧紫棋倒數.mp3">09.倒數</div>
                    <div title="music/給我一首歌的時間.mp3">10.給我一首歌的時間</div>
                    <div title="music/airball.mp3">11.告白氣球</div>
                    <div title="music/moon.mp3">12.私奔到月球</div>
                </div>
                <div ondrop="drop(event)" ondragover="allowDrop(event)">

                </div>
                <button onclick="updateMusic()">更新歌單</button>
            </div>
        </div>

        <script src="PlayerJS022.js"></script>
        
</body>
</html>
