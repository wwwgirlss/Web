<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <script>
        //流程控制  if...else...
        var a = 6;

        //滿足條件就執行,不滿足條件就不執行 (if 敘述)
        if (a > 10) {
            document.write("成立!!");
        }

        document.write("<hr>");
        ////////////////////////////////////
        //二擇一條件 (if...else... 敘述)

        if (a > 10) {
            document.write("成立!!");
        }
        else {
            document.write("不成立!!");
        }

        document.write("<hr>");
        ////////////////////////////////////////
        //1.信用卡付款 2.現金付款 3.轉帳付款 4.Line Pay 5.貨到付款
        var intPayType = 1;

        if (intPayType == 1) {
            document.write("信用卡付款!!");
        }
        if (intPayType == 2) {
            document.write("現金付款!!");
        }
        if (intPayType == 3) {
            document.write("轉帳付款!!");
        }
        if (intPayType == 4) {
            document.write("Line Pay!!");
        }
        if (intPayType == 5) {
            document.write("貨到付款!!");
        }

        document.write("<hr>");
        //////////////////////////////////////

        //判斷資料型別是否相同
        var t = 1, r = "1";

        if (t == r) {
            document.write("t與r的值相等");
        }

        document.write("<hr>");

        if (t === r) {
            document.write("t與r的值相等");
        }
        document.write("<hr>");
        //////////////////////////////////////

        //區分等第
        //90分以上為優等, 80~89分為甲等, 70~79分為乙等
        //60~69分為丙等, 60分以下為丁等
        //and: &&  or: ||   not: !
        var score = 92;  //0~100

        if (score >= 90)
            document.write("優等");
        if (score >= 80 && score <= 89)
            document.write("甲等");
        if (score >= 70 && score <= 79)
            document.write("乙等");
        if (score >= 60 && score <= 69)
            document.write("丙等");
        if (score < 60)
            document.write("丁等");

        document.write("<hr>");

        if (score >= 90)
            document.write("優等");
        else if (score >= 80 && score <= 89)
            document.write("甲等");
        else if (score >= 70 && score <= 79)
            document.write("乙等");
        else if (score >= 60 && score <= 69)
            document.write("丙等");
        else if (score < 60)
            document.write("丁等");



        document.write("<hr>");
        //搜尋式if
        if (score >= 90)
            document.write("優等");
        else if (score >= 80)
            document.write("甲等");
        else if (score >= 70)
            document.write("乙等");
        else if (score >= 60)
            document.write("丙等");
        else 
            document.write("丁等");

    </script>
</body>
</html>
