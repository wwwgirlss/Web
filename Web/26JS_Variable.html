<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <script>
        //變數
        name = 123;
        document.write(name);
        document.write("<br>");
        name = 456;
        document.write(name);
        document.write("<hr>");

        var a = 123;  //宣告變數即初始化(賦值)
        var c;  //宣告變數
        c = 133;  //初始化

        let b = 456; //宣告變數即初始化(let 是另一個宣告變數的指令)

        var d;  //宣告變數
        document.write(d);
        //document.write(f);

        document.write("<hr>");

        a = 456;  //數值
        document.write("a=" + a);
        document.write("<br>");
        a = "456";  //字串
        document.write("a=" + a);
        document.write("<br>");

        c = "afdsfdsfsf";
        c = 3.14;
        document.write("c=" + c);
        //////////////////////////////////////////////////////////
        //三大資料型態(DataType)
        //數值(Number)
        //字串(String)
        //布林(Boolean)
        //////////////////////////////////////////////////////////
        document.write("<hr>");
        //數值(Number)資料型態分類
        var n = 123456789849384938950958084984028402702750289080580457860348960237502356038603750385934859348594584;
        document.write("n=" + n);
        document.write("<br>");
        var n1 = 1.3; //浮點數
        var n2 = 1.5; //浮點數
        var r = n1 + n2;
        var r2 = n2 - n1;
        document.write("r=" + r);
        document.write("<br>");
        document.write(n1 + n2);
        document.write("<br>");
        document.write("r2=" + r2);

        document.write("<hr>");

        //整數
        n = 123;// 十進位整數
        document.write("n="+n);
        document.write("<br>");


        n = 0123;// 八進位整數
        document.write("n=" + n);
        document.write("<br>");


        n = 0x123;// 十六進位整數
        document.write("n=" + n);
        document.write("<br>");


        n = 0183;  
        document.write("n=" + n);
        document.write("<br>");


        n = 5e-10;//浮點數
        document.write("n=" + n);
        document.write("<br>");

        //精準度遺失
        var t = 0.1;
        var x = 0.2;
        document.write(t + x);

        document.write("<hr>");
        /////////////////////////////////////////////////
        //隨堂練習-兩數交換
        //宣告變數ｘ與ｙ為任意數，並將兩變數的值交換
        //輸出的結果,x變數為y原來的值, y變數為x原來的值
        //需求

        var x = 123; var y = 678;
        document.write("未交換前 x=" + x + ", y=" + y);
        document.write("<br>");

        var z = x;   //z=888, x=888, y=555
        x = y;       //z=888, x=555, y=555
        y = z;       //z = 888, x = 555, y = 888
     

        document.write("交換後 x=" + x + ", y=" + y);
    </script>
</body>
</html>
