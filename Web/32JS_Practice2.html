<body>

    <script>
        document.write("*<br>");
        document.write("**<br>");
        document.write("***<br>");
        document.write("****<br>");
        document.write("*****<br>");
        document.write("<hr>");

        //巢狀迴圈

        //        document.write("*");

        //    document.write("<br>");

        var a = "";
        for (var i = 0; i < 10; i++) {
            a += "*";
            document.write(a+"<br>");
        }

        document.write("<hr>");

        ////////////////////////////////////////
        //九九乘法表
        //
        for (var i = 2; i <= 9; i++) {
            for (var j = 1; j <= 9; j++) {
                document.write(i + "*" + j + "=" + i * j);
                document.write("<br>")
            }
            document.write("<br>")

        }


    </script>
