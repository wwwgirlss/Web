<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <script>
        //迴圈(loop)敘述
        //for 敘述
        //用在知道要執行幾次

        //for (  起始值; 結束值; 增量值  ){
        //
        //    要執行的程式寫在這區塊
        //
        //}

        for (var i = 0; i < 10; i++) {
            document.write("Hello World!!");

            console.log("i="+i);
        }

        document.write("<hr>");

        for (var i = 1; i < 7; i++) {
            document.write("<h" + i + ">Hello World!!</h" + i + ">");

            console.log("i=" + i);
        }

        document.write("<hr>");

        //巢狀迴圈(Nest Loop)
        for (var j = 0; j < 100; j++) {
            for (var i = 1; i < 7; i++) {
                document.write("<h" + i + ">Hello World!!</h" + i + ">");

                console.log("i=" + i);
            }

            console.log("j=" + j);
        }

    </script>
</body>
</html>
