<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <table id="Covid19" class="table">
            <thead>
                <tr>
                    <th>個案研判日</th>
                    <th>個案公佈日</th>
                    <th>縣市別</th>
                    <th>區域</th>
                    <th>新增確診人數</th>
                    <th>累計確診人數</th>
                </tr>
               
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="Scripts/jquery-3.4.1.min.js"></script>

    <script>
        let CovidData = "";
        $.ajax({
            type: 'get',
            url: 'http://localhost:51800/api/Covid19api',
            success: function (data) {
                console.log(data);
                for (let i = 0; i < 300; i++) {
                    CovidData = `
                        <tr>
                            <td>${data[i].a01}</td>
                            <td>${data[i].a02}</td>
                            <td>${data[i].a03}</td>
                            <td>${data[i].a04}</td>
                            <td>${data[i].a05}</td>
                            <td>${data[i].a06}</td>
                        </tr>
                    `
                    $('#Covid19>tbody').append(CovidData);
                }
            }
        });
    </script>
</body>
</html>
